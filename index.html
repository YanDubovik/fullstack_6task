<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>2-колоночный резиновый сайт</title>
    <link rel="stylesheet" href="style.css">
    <script src="load-time.js"></script>
</head>

<body>
    <header id="header">
        <img src="logo.jpg" alt="Логотип сайта" width="65" height="65">
        <h1>Задание 1</h1>
    </header>

    <nav id="menu">
        <ul>
            <li><a href="#">Главная</a></li>
            <li><a href="#">О нас</a></li>
            <li><a href="#">Контакты</a></li>
        </ul>
    </nav>

    <div id="content-wrapper">
        <main id="main-content">
            <h2>Редактирование профиля</h2>
            <form action="/update-profile" method="post">
                <div class="form-group">
                    <label for="first-name">Имя:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>

                <div class="form-group">
                    <label for="last-name">Фамилия:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>

                <div class="form-group">
                    <label for="birth-year">Год рождения:</label>
                    <input type="date" id="birth-year" name="birth-year" required>
                </div>

                <div class="form-group">
                    <label for="country">Страна:</label>
                    <select id="country" name="country">
                        <option value="russia">Россия</option>
                        <option value="usa">США</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Пол:</label>
                    <div class="radio-group">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Мужской</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Женский</label>
                    </div>
                </div>

                <button type="submit">Сохранить изменения</button>
            </form>
        </main>
        <aside id="sidebar">
            <h3>Дополнительная информация</h3>
            <p>Здесь может быть размещена ваша реклама</p>
        </aside>
    </div>
    <footer id="footer">
        <p>Футер</p>
    </footer>
</body>
</html>
